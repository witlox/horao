[tox]
requires = tox>=4
env_list = lint, type, py312

[testenv]
description = run unit tests
deps =
    -r requirements.txt
    -r test-requirements.txt
commands = pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps = black
commands = black {posargs:.}

[testenv:type]
description = run type checks
deps = mypy
commands = mypy horao
